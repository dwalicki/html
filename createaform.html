<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> My Registration Form</title><br>
	</head>
	<body>
		<h1>My Registration Form</h1>
		<form>
		
		<label for="firstname">Firstname:</label>
		<input type="text" id="first name" name="firstname"><br>

		<label for="lastname">Lastname:</label>
		<input type="text" id="last name" name="lastname"><br>

		<label for="email">Email:</label>
		<input type="text" id="Email" name="email"><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br>

		<label for="pw_confirm">Password Confirmation:</label>
		<input type="password" id="pw_confirm" name="password confirmation"><br>

		<label for="Birthday">Birthday</label>
		<input type="date" name="Birthday"><br>

		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male"><br>

		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="female"><br>

		<label for="other">Other</label>
		<input type="radio" id="other" name="gender" value="other"><br>

		<label>A short description about yourself</label><br>
		<textarea name="description"></textarea><br>

		<label>Favorite language</label>
		<select>

			<option>Javascript</option>
			<option>PHP</option>
			<option>Python</option>
			<option>Java</option>

		</select>
		<br>

		<input type="submit" value="Submit">



		</form>

	</body>
</html>
